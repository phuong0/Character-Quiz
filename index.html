<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
    </head>
    <body>
        <div>
            <h1>Which Last of Us character are you?</h1>
        </div>
        <div>
            <h2>How old are you?</h2>
            <input class="age" placeholder="age here please">
            <h2>Which do you prefer: working together with a group of people or working by yourself/in a pair?</h2>
            <input class="preference" placeholder="alone/pair or together">
            <p><button class="submit">Click here to find out</button></p>
        </div>
        <div>
            <h1 class="characterName"></h1>
            <p class="characterImage J"><img src="https://vignette.wikia.nocookie.net/thelastofus/images/f/ff/Joel.png/revision/latest?cb=20140419225924"></p>
            <p class="characterImage M"><img src="https://vignette.wikia.nocookie.net/thelastofus/images/e/e2/Marlene.png/revision/latest?cb=20130617062837"></p>
            <p class="characterImage E"><img src="https://vignette.wikia.nocookie.net/thelastofus/images/e/ef/Ellie.png/revision/latest?cb=20140419225911"></p>
            <p class="characterImage R"><img src="https://vignette.wikia.nocookie.net/thelastofus/images/6/66/Riley_Profile.png/revision/latest?cb=20140115095702"></p>
        </div>
    </body>
</html>
